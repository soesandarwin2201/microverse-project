<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Microverse Project</title>
</head>
<body>
  <header>
   <h1 id="title">freeCodeCamp Survey Form</h1>
   <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>

  <main>
   
    <!--create a form-->
    <form action="" id="survey-form">

        <div class="form-item">
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Name">
            <br>
        </div>

        <div class="form-item">
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Email">
            <br>
        </div>

        <div class="form-item">
            <label for="age" id="number-label">Age</label>
            <input type="number" name="age" id="number" min="5" max="90" placeholder="Age">
            <br>
        </div>

        <!--drop down-->
        <div class="form-item">
            <label for="current role">Which option best describes your current role?</label>
            <br>

            <select name="dropdown" id="dropdown">
                <option value="select current role"  name="select current role">select current role</option>
                <option value="student"  name="student">Student</option>
                <option value="full time job"  name="full time job">full time job</option>
                <option value="full time learner"  name="full time learner">full time learner</option>
                <option value="prefer not to say"  name="prefer not to say">prefer not to say</option>
            </select>
            <br>
        </div>

        <!--radio -->

        <div class="form-item">
            <label for="radio">Would you recommend freeCodeCamp to a friend?</label>

            <br>

            <input type="radio" id="radio" required>
            <label for="definitely">Definitely
            </label>
            <br>
            <input type="radio" id="radio" required>
            <label for="maybe">Maybe
            </label>
            <br>
            <input type="radio" id="radio" required>
            <label for="not sure">Not sure
            </label>
            <br>
            
        </div>


        <div class="form-item">
            <label for="feature">What is your favorite feature of freeCodeCamp?</label>
            <br>

            <select name="dropdown" id="dropdown">
                <option value="select on option"  name="select on option">select on option</option>
                <option value="challenges"  name="challenges">challenges</option>
                <option value="projects"  name="projects">projects</option>
                <option value="community"  name="community">community</option>
                <option value="open source"  name="open source">open source</option>
            </select>
        </div>

        <div class="form-item">

            <label for="checkbox">
                What would you like to see improved? (Check all that apply)
            </label>
            <br>

            <input type="checkbox" name="front-end projects" id="front-end">
            <label for="front-end projects">Front-end projects</label>
            <br>
            <input type="checkbox" name="Back-end Projects" id="Back-end Projects">
            <label for="Back-end Projects">Back-end Projects</label>
            <br>
            <input type="checkbox" name="Data Visualization" id="Data Visualization">
            <label for="Data Visualization">Data Visualization</label>
            <br>
            <input type="checkbox" name="Challenges" id="Challenges">
            <label for="Challenges">Challenges</label>
            <br>
            <input type="checkbox" name="Open Source Community" id="Open Source Community">
            <label for="Open Source Community">Open Source Community</label>
            <br>
            <input type="checkbox" name="Gitter help rooms" id="Gitter help rooms">
            <label for="Gitter help rooms">Gitter help rooms</label>
            <br>
            <input type="checkbox" name="Videos" id="Videos">
            <label for="Videos">Videos</label>
            <br>
            <input type="checkbox" name="City Meetups" id="City Meetups">
            <label for="City Meetups">City Meetups</label>
            <br>
            <input type="checkbox" name="Wiki" id="Wiki">
            <label for="Wiki">Wiki</label>
            <br>
            <input type="checkbox" name="Forum" id="Forum">
            <label for="Forum">Forum</label>
            <br>
            <input type="checkbox" name="Additional Courses" id="Additional Courses">
            <label for="Additional Courses">Additional Courses</label>
            <br>
        </div>

        <div class="form-item">
            <label for="comment">Any comments or suggestions?</label>
            <br>

            <textarea name="textarea" id="textarea" cols="30" rows="10">Enter your comment</textarea>
        </div>

        <button id="submit" type="button">Submit</button>


    </form>
  
    


 
</body>
</html>
